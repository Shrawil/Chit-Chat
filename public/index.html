<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f4ef;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #4a2f13;
      font-size: 32px;
      margin-bottom: 20px;
    }

    #username {
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #d3bfa3;
      border-radius: 8px;
      font-size: 16px;
      width: 250px;
    }

    #messages {
      list-style: none;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      background-color: #fff9f1;
      border: 2px solid #e6d6c2;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    li {
      margin-bottom: 10px;
      background-color: #ffe7c4;
      padding: 10px;
      border-radius: 6px;
      color: #4a2f13;
    }

    #form {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    input#input {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #d3bfa3;
      border-radius: 8px;
    }

    button {
      background-color: #d3a66f;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-family: monospace;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #c08b52;
    }

    ::placeholder {
      color: #9b7b5b;
    }
  </style>
</head>
<body>
  <h2>Simple Chat</h2>

  <input id="username" placeholder="Your name" />
  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
